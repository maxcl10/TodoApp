<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a
        mat-list-item
        href=""
        [routerLink]="['todos']"
        [routerLinkActive]="['active']"
        >All</a
      >
      <div *ngFor="let category of categories">
        <a
          *ngIf="category.todosCount"
          mat-list-item
          [routerLink]="['todos', 'category', category.shortName]"
          [routerLinkActive]="['active']"
          ><span
            style="width: 200px; display: inline-block;"
            matBadge="{{ category.todosCount }}"
            matBadgePosition="after"
            matBadgeOverlap="false"
          >
            {{ category.name }}</span
          >
        </a>
      </div>

      <!-- <input mat-matInput />
      <a mat-button>+ Add Category</a> -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>My Brain Helper</span>
    </mat-toolbar>
    <router-outlet class="router-outlet-content"> </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
